<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios: Radio & Check Box</title>
    <link rel="shortcut icon" href="../icons/formulario.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_1.css">
</head>

<body>
    <h1>Formularios</h1>
    <h2>Input: Radio & Checkbox</h2>

    <h3>Radio Button</h3>
    <form>
        <label for="empleado">Empleado</label>
        <input type="radio" name="situacion-laboral" id="empleado" value="emp">
        <label for="desempleado">Desempleado</label>
        <input type="radio" name="situacion-laboral" id="desempleado" value="des">
        <label for="busqueda">En Búsqueda</label>
        <input type="radio" name="situacion-laboral" id="busqueda" value="bus">
    </form>
    
    <br><br>
    
    <h3>Checkbox</h3>
    <form>
        <h4>Tecnologías</h4>
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologias" id="html" value="1">
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologias" id="css" value="2">
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="tecnologias" id="javascript" value="3">
        <label for="react">React</label>
        <input type="checkbox" name="tecnologias" id="react" value="4">
    </form>

</body>

<footer>
    <p>Volver al <a href="../index.html">Inicio</a>.</p>
</footer>

</html>
