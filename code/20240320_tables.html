<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="shortcut icon" href="../icons/table.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/tablas.css">
</head>

<body>
    <h1>Tablas en HTML</h1> 
    <a href="../index.html">Inicio</a>
    <br><br>
    <table>
        <!-- TR: table row -->
        <!-- TH: table header -->
        <!-- TD: table data -->
        <!-- COLSPAN: sirve para combinar el título de X columnas, pero no así sus contenidos -->
        <!-- ROWSPAN: sirve para combinar el título de X filas, pero no así sus contenidos -->
        <tr>
            
            <colgroup>
                <col span="1" style="background-color: lightgray;">
            </colgroup>

            <th>Número</th>
            <th colspan="2">Nombre y Apellido</th> 
            <!-- <th>Apellido</th> -->
            <th>Nota</th>
        </tr>
        <tr>
            <td>#1</td>
            <td>Agustín</td>
            <td rowspan="2">Gugliuzza Piccinini</td>
            <td>-</td>
        </tr>
        <tr>
            <td>#2</td>
            <td>Joaquín</td>
            <!-- <td>Gugliuzza Piccinini</td> -->
            <td>-</td>
        </tr>
        <tr>
            <td>#3</td>
            <td>Lionel Andrés</td>
            <td>Messi</td>
            <td>10</td>
        </tr>
    </table>
    

</body>
</html>
