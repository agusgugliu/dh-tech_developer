<body>

    <div style="background-color: lightblue; color: white;">
        <h2>Título de un Tema</h2>
        <p>Párrafo de un tema</p>
        <span style="background-color: antiquewhite; color: grey;"><b>Esta información es relavante</b></span>
    </div>

    <div style="background-color: blue; color: aliceblue;">
        <h2>Otro tema</h2>
        <p>Párrafo relacionado con el otro tema</p>
    </div>
