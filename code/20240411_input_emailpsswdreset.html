<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios: E-Mail, Password & Reset</title>
    <link rel="shortcut icon" href="../icons/formulario.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_1.css">
</head>

<body>
    <h1>Formularios</h1>
    <h2>E-Mail, Password & Reset</h2>

    <form class="formEmp" method="post">
        <h4>Login</h4>
        <label for="email">E-Mail: </label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
