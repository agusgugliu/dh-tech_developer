<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="../icons/formulario.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style_1.css">
</head>


<body>
    <h1>Formularios</h1>
    <h2>Otros Inputs</h2>

    <form class="formEmp" method="get">
        <h4>Color</h4>
        <label for="color">Pick a color: </label>
        <input type="color" name="color" id="color">
        <br>
        <h4>Date</h4>
        <label for="date">Pick a date: </label>
        <input type="date" name="date" id="date">
        <br>
        <h4>Time</h4>
        <label for="time">Pick a time: </label>
        <input type="time" name="time" id="time">
        <br>
        <h4>Number</h4>
        <label for="number">Pick a number: </label>
        <input type="number" name="number" id="number" min="1" max="5">
        <br>
        <h4>Range</h4>
        <label for="range">Select from range: </label>
        <input type="range" name="range" id="rane" min="0" max="10">
        <h4>File</h4>
        <label for="file">Select a File: </label>
        <input type="file" name="file" id="file">

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>


<footer>
    <p>Volver al <a href="../index.html">Inicio</a>.</p>
</footer>

</html>
