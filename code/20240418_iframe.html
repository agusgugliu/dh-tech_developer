<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia: iFrame</title>
        <link href="../styles/style_1.css" rel="stylesheet">
        <link rel="shortcut icon" href="../icons/multimedia.ico" type="image/x-icon">
    </head>
<body>
    <h1>iFrame</h1>
    <h2>Multimedia de Terceros</h2>
    <h3>Videos de YouTube</h3>
    <iframe
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/i4Wmhu0sFSk?si=6hA48IN8aRkmACN1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
        Su navegador no permite reproducir este video.
    </iframe>

    <h3>Google Maps</h3>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.1875900593504!2d-58.44628038825983!3d-34.5488054544883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb436efe09303%3A0xfb39818e7624ac76!2sDigital%20House!5e0!3m2!1ses-419!2sar!4v1713472998890!5m2!1ses-419!2sar" 
        width="400" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</body>

</html>
